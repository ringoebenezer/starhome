<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caregiver HR Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .form-group label,
      th {
        font-weight: 400;
        font-size: small;
      }

      .bg-primary {
        background-color: #2e5396 !important;
      }

      input,
      .bordered-input {
        border: none !important;
        border-radius: 0 !important;
        border-bottom: 1px solid black !important;
      }

      th,
      td {
        border: none !important;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <img
        src="https://www.starhomehs.com/wp-content/themes/starhomeme233/images/main-logo.png"
        style="width: 5.5rem; height: 2.5rem"
        alt="" />

      <h4 class="text-center">Caregiver HR Forms: Application</h4>
      <br />
      <form>
        <!-- Personal Information Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Personal Information</h2>
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />

          <br />
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="form-group col-md-3">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" />
            </div>
            <div class="form-group col-md-3">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" />
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="phone">Phone number</label>
              <input type="tel" class="form-control" id="phone" />
            </div>
            <div class="form-group col-md-8">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Are you legally eligible to work in the US ?</label>
              <br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="work_eligibility"
                  id="yes_eligibility"
                  value="yes" />
                <label class="form-check-label" for="yes_eligibility"
                  >Yes</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="work_eligibility"
                  id="no_eligibility"
                  value="no" />
                <label class="form-check-label" for="no_eligibility">No</label>
              </div>
            </div>

            <div class="form-group col-md-7">
              <label>Are you a veteran ?</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="veteran"
                  id="yes_veteran"
                  value="yes" />
                <label class="form-check-label" for="yes_veteran">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="veteran"
                  id="no_veteran"
                  value="no" />
                <label class="form-check-label" for="no_veteran">No</label>
              </div>
            </div>

            <div class="form-group col-md-12">
              <label
                >If selected for employment are you willing to submit to a
                background check?</label
              ><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="background_check"
                  id="yes_background"
                  value="yes" />
                <label class="form-check-label" for="yes_background">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="background_check"
                  id="no_background"
                  value="no" />
                <label class="form-check-label" for="no_background">No</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Position Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Position</h2>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="position">Position you are applying for</label>
              <input type="text" class="form-control" id="position" />
            </div>
            <div class="form-group col-md-4">
              <label for="start_date">Available start date</label>
              <input type="text" class="form-control" id="start_date" />
            </div>
            <div class="form-group col-md-4">
              <label for="pay">Desired pay</label>
              <input type="text" class="form-control" id="pay" />
            </div>
          </div>
          <div class="form-group">
            <label>Employment desired</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="fulltime"
                value="fulltime" />
              <label class="form-check-label" for="fulltime">Fulltime</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="parttime"
                value="parttime" />
              <label class="form-check-label" for="parttime">Part time</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="seasonal"
                value="seasonal" />
              <label class="form-check-label" for="seasonal"
                >Seasonal/Temporary</label
              >
            </div>
          </div>
        </div>

        <!-- Education Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Education</h2>
          <table class="table">
            <thead>
              <tr>
                <th style="width: 8rem">School Name</th>
                <th style="width: 6rem">Location</th>
                <th style="width: 3rem">Years attended</th>
                <th style="width: 4rem">Degree Received</th>
                <th style="width: 5rem">Major</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
              </tr>
              <tr>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
                <td><input type="text" class="form-control" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- References Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">
            References
            <span style="font-size: 1.1rem"
              >(business and professional only)</span
            >
          </h2>

          <div class="form-row">
            <table class="table">
              <thead>
                <tr>
                  <th style="width: 6rem">Name</th>
                  <th style="width: 5rem">Title</th>
                  <th style="width: 4rem">Company</th>
                  <th style="width: 4rem">Phone</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                </tr>
                <tr>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                </tr>
                <tr>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                  <td><input type="text" class="form-control" /></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
