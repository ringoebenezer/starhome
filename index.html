<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caregiver HR Form</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 800px;
      }
      h2 {
        font-size: 1.5rem;
      }
      .form-group label {
        font-weight: bold;
      }

      .bg-primary {
        background-color: #2e5396 !important;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">Caregiver HR Forms: Application</h1>
      <form>
        <!-- Personal Information Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Personal Information</h2>
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name" />

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address" />
            </div>
            <div class="form-group col-md-3">
              <label for="city">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City" />
            </div>
            <div class="form-group col-md-1">
              <label for="state">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="State" />
            </div>
            <div class="form-group col-md-2">
              <label for="zip">Zip</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zip" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="phone">Phone number</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Phone number" />
            </div>
            <div class="form-group col-md-6">
              <label for="email">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email address" />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Are you legally eligible to work in the US?</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="work_eligibility"
                  id="yes_eligibility"
                  value="yes" />
                <label class="form-check-label" for="yes_eligibility"
                  >Yes</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="work_eligibility"
                  id="no_eligibility"
                  value="no" />
                <label class="form-check-label" for="no_eligibility">No</label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label>Are you a veteran?</label><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="veteran"
                  id="yes_veteran"
                  value="yes" />
                <label class="form-check-label" for="yes_veteran">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="veteran"
                  id="no_veteran"
                  value="no" />
                <label class="form-check-label" for="no_veteran">No</label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <label
                >If selected for employment are you willing to submit to a
                background check?</label
              ><br />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="background_check"
                  id="yes_background"
                  value="yes" />
                <label class="form-check-label" for="yes_background">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="background_check"
                  id="no_background"
                  value="no" />
                <label class="form-check-label" for="no_background">No</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Position Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Position</h2>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="position">Position you are applying for</label>
              <input
                type="text"
                class="form-control"
                id="position"
                placeholder="Position" />
            </div>
            <div class="form-group col-md-4">
              <label for="start_date">Available start date</label>
              <input type="date" class="form-control" id="start_date" />
            </div>
            <div class="form-group col-md-4">
              <label for="pay">Desired pay</label>
              <input
                type="text"
                class="form-control"
                id="pay"
                placeholder="Desired pay" />
            </div>
          </div>
          <div class="form-group">
            <label>Employment desired</label><br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="fulltime"
                value="fulltime" />
              <label class="form-check-label" for="fulltime">Fulltime</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="parttime"
                value="parttime" />
              <label class="form-check-label" for="parttime">Part time</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="employment_desired"
                id="seasonal"
                value="seasonal" />
              <label class="form-check-label" for="seasonal"
                >Seasonal/Temporary</label
              >
            </div>
          </div>
        </div>

        <!-- Education Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">Education</h2>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="school_name">School name</label>
              <input
                type="text"
                class="form-control"
                id="school_name"
                placeholder="School name" />
            </div>
            <div class="form-group col-md-3">
              <label for="location">Location</label>
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Location" />
            </div>
            <div class="form-group col-md-2">
              <label for="years_attended">Years attended</label>
              <input
                type="text"
                class="form-control"
                id="years_attended"
                placeholder="Years attended" />
            </div>
            <div class="form-group col-md-2">
              <label for="degree">Degree received</label>
              <input
                type="text"
                class="form-control"
                id="degree"
                placeholder="Degree received" />
            </div>
            <div class="form-group col-md-2">
              <label for="major">Major</label>
              <input
                type="text"
                class="form-control"
                id="major"
                placeholder="Major" />
            </div>
          </div>
        </div>

        <!-- References Section -->
        <div class="form-group">
          <h2 class="bg-primary text-white p-2">
            References (business and professional only)
          </h2>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="ref_name">Name</label>
              <input
                type="text"
                class="form-control"
                id="ref_name"
                placeholder="Name" />
            </div>
            <div class="form-group col-md-3">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Title" />
            </div>
            <div class="form-group col-md-3">
              <label for="company">Company</label>
              <input
                type="text"
                class="form-control"
                id="company"
                placeholder="Company" />
            </div>
            <div class="form-group col-md-3">
              <label for="phone_ref">Phone</label>
              <input
                type="tel"
                class="form-control"
                id="phone_ref"
                placeholder="Phone" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
